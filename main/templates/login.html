{% extends 'base.html' %}

{% block meta %}
<title>Login - Fantasy Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Fantasy Shop</p>
      </div>

      <div id="message-container" class="mb-6"></div>

      <form id="login-form" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          id="submit-button"
          type="submit" 
          class="w-full bg-[#182D43] text-white font-medium py-3 px-4 rounded-md hover:bg-[#AF985C] transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-[#AF985C] hover:text-[#AF985C] font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const messageContainer = document.getElementById('message-container');
        const submitButton = document.getElementById('submit-button');

        function showMessage(type, message) {
            let styleClass;
            if (type === 'success') {
                styleClass = 'bg-green-50 border-green-200 text-green-700';
            } else if (type === 'error') {
                styleClass = 'bg-red-50 border-red-200 text-red-700';
            } else if (type === 'loading') {
                message = 'Processing... Please wait.';
                styleClass = 'bg-blue-50 border-blue-200 text-blue-700 flex items-center';
            } else {
                return;
            }

            let icon = '';
            if (type === 'loading') {
                // Tailwind spinner SVG
                icon = '<svg class="animate-spin h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            }
            
            messageContainer.innerHTML = `
                <div class="px-4 py-3 rounded-md text-sm border ${styleClass}">
                    ${icon}
                    <span>${message}</span>
                </div>`;
        }


        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault(); // Mencegah form submission standar

            const username = loginForm.elements.username.value.trim();
            const password = loginForm.elements.password.value;
            const csrftoken = loginForm.querySelector('[name="csrfmiddlewaretoken"]').value;

            if (!username || !password) {
                showMessage('error', 'Please fill in all fields.');
                return;
            }

            // Disable button dan tampilkan loading
            submitButton.disabled = true;
            submitButton.innerHTML = 'Processing...';
            showMessage('loading');

            const data = {
                username: username,
                password: password
            };

            try {
                // Panggil endpoint AJAX login
                const response = await fetch("{% url 'main:ajax_login' %}", { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken 
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    showMessage('success', result.message);
                    
                    // Lakukan redirect setelah penundaan singkat untuk melihat pesan sukses
                    setTimeout(() => {
                        window.location.href = result.redirect_url;
                    }, 1000);
                } else {
                    // Tampilkan pesan error dari backend
                    showMessage('error', result.message || 'Login failed. Please try again.');
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Sign In';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showMessage('error', 'An unexpected network error occurred.');
                submitButton.disabled = false;
                submitButton.innerHTML = 'Sign In';
            }
        });
    });
</script>
{% endblock content %}
