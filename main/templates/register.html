{% extends 'base.html' %}

{% block meta %}
<title>Register - Fantasy Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your Fantasy Shop account</p>
      </div>

      <div id="message-container" class="mb-6"></div>

      <form id="register-form" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Confirm your password">
        </div>

        <button 
          id="submit-button"
          type="submit" 
          class="w-full bg-[#182D43] text-white font-medium py-3 px-4 rounded hover:bg-[#AF985C] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-[#AF985C] hover:text-[#AF985C] font-medium">
            Sign In
          </a>
        </p>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('register-form');
        const messageContainer = document.getElementById('message-container');
        const submitButton = document.getElementById('submit-button');

        function showMessage(type, message) {
            let styleClass;
            if (type === 'success') {
                styleClass = 'bg-green-50 border-green-200 text-green-700';
            } else if (type === 'error') {
                styleClass = 'bg-red-50 border-red-200 text-red-700';
            } else if (type === 'loading') {
                message = 'Processing... Please wait.';
                styleClass = 'bg-blue-50 border-blue-200 text-blue-700 flex items-center';
            } else {
                return;
            }

            let icon = '';
            if (type === 'loading') {
                // Tailwind spinner SVG
                icon = '<svg class="animate-spin h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            }
            
            messageContainer.innerHTML = `
                <div class="px-4 py-3 rounded text-sm border ${styleClass}">
                    ${icon}
                    <span>${message}</span>
                </div>`;
        }

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault(); // Mencegah form submission standar

            const username = registerForm.elements.username.value.trim();
            const password1 = registerForm.elements.password1.value;
            const password2 = registerForm.elements.password2.value;
            const csrftoken = registerForm.querySelector('[name="csrfmiddlewaretoken"]').value;

            if (!username || !password1 || !password2) {
                showMessage('error', 'Please fill in all fields.');
                return;
            }
            if (password1 !== password2) {
                showMessage('error', 'Passwords do not match.');
                return;
            }
            
            // Disable button dan tampilkan loading
            submitButton.disabled = true;
            submitButton.innerHTML = 'Processing...';
            showMessage('loading');

            const data = {
                username: username,
                password1: password1,
                password2: password2
            };

            try {
                // Panggil endpoint AJAX register
                const response = await fetch("{% url 'main:ajax_register' %}", { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken 
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    showMessage('success', result.message);
                    registerForm.reset(); // Kosongkan form
                    
                    // Lakukan redirect setelah penundaan singkat
                    setTimeout(() => {
                        window.location.href = result.redirect_url;
                    }, 1500);
                } else {
                    // Tampilkan pesan error dari backend
                    showMessage('error', result.message || 'Registration failed. Please try again.');
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Create Account';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showMessage('error', 'An unexpected network error occurred.');
                submitButton.disabled = false;
                submitButton.innerHTML = 'Create Account';
            }
        });
    });
</script>
{% endblock content %}
